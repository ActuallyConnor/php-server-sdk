version: 2

workflows:
  version: 2
  test:
    jobs:
      - test-5.6
      - test-7.0
      - test-7.1
      - test-7.2
      - integration-test-5.6

php-docker-template: &php-docker-template
  steps:
    - checkout
    - run:
        name: run tests with current dependency versions
        command: composer install && vendor/bin/phpunit tests --coverage-text
    - run:
        name: run tests with highest available dependency versions
        command: composer update && vendor/bin/phpunit tests
    - run:
        name: run tests with lowest available dependency versions
        command: composer update --prefer-lowest && vendor/bin/phpunit tests

jobs:
  test-5.6:
    <<: *php-docker-template
    docker:
      - image: circleci/php:5.6.34-cli-jessie
  test-7.0:
    <<: *php-docker-template
    docker:
      - image: circleci/php:7.0.28-cli-jessie
  test-7.1:
    <<: *php-docker-template
    docker:
      - image: circleci/php:7.1.15-cli-jessie
  test-7.2:
    <<: *php-docker-template
    docker:
      - image: circleci/php:7.2.3-cli-stretch

  integration-test-5.6:
    docker:
      - image: circleci/php:5.6.34-apache-jessie
    steps:
      - checkout
      - run:
          name: setup apcu
          command: |
            yes '' | sudo pecl install -f apcu-4.0.10;
            sudo echo "extension=apcu.so" >> $(php-config --prefix)/etc/conf.d/apcu.ini;
            sudo echo "apc.enable_cli = 1" >> $(php-config --prefix)/etc/conf.d/apcu.ini
      - run: vendor/bin/phpunit integration-tests/LDDFeatureRequesterTest.php
